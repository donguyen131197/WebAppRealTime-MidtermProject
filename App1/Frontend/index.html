<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Receiver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>

<body>

    <img src="./assets/image/cover.png" id="cover">
    <img src="./assets/image/logo.png" id="logo">

    <div id="main">
        <p id="titleForm">Nhập thông tin hành khách</p>
        <form action="">

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>HỌ TÊN</label>
                        <input type="" class="form-control" id="hoten" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group">
                        <label>SỐ ĐIỆN THOẠI</label>
                        <input type="" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>ĐỊA CHỈ ĐÓN</label>
                        <input type="" class="form-control" id="diachi" placeholder="Nhập địa chỉ đón">
                    </div>
                    <div class="form-group">
                        <label>GHI CHÚ</label>
                        <input type="" class="form-control" id="ghichu" placeholder="Nhập ghi chú">
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
